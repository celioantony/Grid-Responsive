    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .btn {
            min-height: 50px;

            transition: all 1s;
            width: 100%;
            margin-bottom: 10px;

        }

        .div.row {

        }

</head>
